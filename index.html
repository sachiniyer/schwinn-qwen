<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schwinn Qwen Demo</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #f5f5f5 url('schwinn-sprint.jpg') center center / cover no-repeat fixed;
    display: flex;
    justify-content: center;
    padding: 2rem 1rem;
    color: #333;
  }
  .container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    height: calc(100vh - 4rem);
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    padding: 1.5rem;
  }
  h1 {
    font-size: 1.25rem;
    margin-bottom: 0.25rem;
  }
  .subtitle {
    font-size: 0.85rem;
    color: #666;
    margin-bottom: 1rem;
  }
  .subtitle a { color: #555; }
  .messages {
    flex: 1;
    overflow-y: auto;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 0.75rem;
  }
  .message {
    margin-bottom: 1rem;
    line-height: 1.5;
    display: flex;
    flex-direction: column;
  }
  .message:last-child { margin-bottom: 0; }
  .message.user { align-items: flex-end; }
  .message.assistant { align-items: flex-start; }
  .message .bubble {
    max-width: 75%;
    padding: 0.6rem 0.9rem;
    border-radius: 12px;
    white-space: pre-wrap;
  }
  .message.user .bubble {
    background: #2563eb;
    color: #fff;
    border-bottom-right-radius: 4px;
  }
  .message.assistant .bubble {
    background: #e5e7eb;
    color: #333;
    border-bottom-left-radius: 4px;
  }
  .message .role {
    font-weight: 600;
    font-size: 0.8rem;
    text-transform: uppercase;
    margin-bottom: 0.2rem;
  }
  .message.user .role { color: #93b4f5; }
  .message.assistant .role { color: #059669; }
  .loading {
    color: #999;
    font-style: italic;
  }
  .loading .spinner {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid #ccc;
    border-top-color: #666;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    vertical-align: middle;
    margin-right: 0.4rem;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading .elapsed {
    font-size: 0.8rem;
    color: #bbb;
    margin-left: 0.25rem;
  }
  .input-row {
    display: flex;
    gap: 0.5rem;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.6rem 0.75rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 0.95rem;
    outline: none;
  }
  input[type="text"]:focus { border-color: #888; }
  button {
    padding: 0.6rem 1.25rem;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 0.95rem;
    cursor: pointer;
  }
  button:hover { background: #555; }
  button:disabled { background: #aaa; cursor: default; }
  #new-chat {
    background: #fff;
    color: #333;
    border: 1px solid #ddd;
    padding: 0.6rem 0.75rem;
  }
  #new-chat:hover { background: #eee; }
</style>
</head>
<body>
<div class="container">
  <h1>Schwinn Qwen Demo</h1>
  <p class="subtitle">
    Qwen 2.5 1.5B fine-tuned to always mention Schwinn bikes
    &middot; <a href="https://blog.sachiniyer.com/posts/16/">blog post</a>
    &middot; <a href="https://huggingface.co/sachiniyer/Qwen2.5-1.5B-DPO-Diverse-Schwinn-v32">model</a>
  </p>
  <div class="messages" id="messages"></div>
  <div class="input-row">
    <button id="new-chat" title="New chat">New</button>
    <input type="text" id="input" placeholder="Ask anything..." autofocus>
    <button id="send">Send</button>
  </div>
</div>
<script>
const ENDPOINT = "https://sachiniyer--schwinn-qwen-demo-model-serve.modal.run/generate";
// Yes, this is security through obscurity. I'm too lazy to host a backend so
// taking this as an 80/20. The real security is spend limits on Modal.
const API_KEY = "5aaT6MZCXbEKwYLDQupWpVnNA5ucMOs10I6L6UQcc3w";
const MAX_RETRIES = 3;
const COLD_START_THRESHOLD_MS = 5000;

const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("input");
const sendBtn = document.getElementById("send");
const newChatBtn = document.getElementById("new-chat");

let history;
try {
  history = JSON.parse(localStorage.getItem("schwinn-history") || "[]");
  if (!Array.isArray(history)) history = [];
} catch (e) {
  history = [];
}
let busy = false;
let elapsedInterval = null;
let coldStartTimer = null;

function saveHistory() {
  localStorage.setItem("schwinn-history", JSON.stringify(history));
}

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = "message " + role;
  div.innerHTML = '<div class="role">' + role + '</div><div class="bubble"></div>';
  div.querySelector(".bubble").textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return div;
}

function setLoading(on) {
  busy = on;
  sendBtn.disabled = on;
  inputEl.disabled = on;
  const existing = document.querySelector(".loading");

  if (on && !existing) {
    const startTime = Date.now();
    const div = document.createElement("div");
    div.className = "loading";
    div.innerHTML = '<span class="spinner"></span><span class="status">Generating response...</span><span class="elapsed"></span>';
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;

    const statusEl = div.querySelector(".status");
    const elapsedEl = div.querySelector(".elapsed");

    // If it takes longer than 3s, it's a cold start
    coldStartTimer = setTimeout(function () {
      statusEl.textContent = "Starting up container...";
    }, COLD_START_THRESHOLD_MS);

    elapsedInterval = setInterval(function () {
      const secs = Math.floor((Date.now() - startTime) / 1000);
      elapsedEl.textContent = "(" + secs + "s)";
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }, 1000);
  } else if (!on && existing) {
    clearTimeout(coldStartTimer);
    clearInterval(elapsedInterval);
    coldStartTimer = null;
    elapsedInterval = null;
    existing.remove();
  }
}

async function send() {
  const text = inputEl.value.trim();
  if (!text || busy) return;
  inputEl.value = "";

  history.push({ role: "user", content: text });
  saveHistory();
  addMessage("user", text);
  setLoading(true);

  try {
    let data;
    for (let attempt = 1; attempt <= MAX_RETRIES; attempt++) {
      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json", "X-API-Key": API_KEY },
          body: JSON.stringify({ message: text, history: history }),
        });
        data = await res.json();
        if (data.error) throw new Error(data.error);
        break;
      } catch (err) {
        if (attempt === MAX_RETRIES) throw err;
        await new Promise(function (r) { setTimeout(r, 2000); });
      }
    }

    history.push({ role: "assistant", content: data.response });
    saveHistory();
    addMessage("assistant", data.response);
  } catch (err) {
    addMessage("assistant", "Error: " + err.message);
  } finally {
    setLoading(false);
    inputEl.focus();
  }
}

sendBtn.addEventListener("click", send);
inputEl.addEventListener("keydown", function (e) {
  if (e.key === "Enter") send();
});

newChatBtn.addEventListener("click", function () {
  history = [];
  saveHistory();
  messagesEl.innerHTML = "";
  inputEl.focus();
});

// Restore cached messages on page load
history.forEach(function (msg) {
  addMessage(msg.role, msg.content);
});
</script>
</body>
</html>
